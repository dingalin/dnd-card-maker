<div id="equip-modal" class="modal-overlay hidden">
    <div class="modal-content glass-panel" style="max-width: 400px;">
        <h3 class="modal-title">צייד דמות בחפץ</h3>
        <p class="modal-message">לאיזו משבצת תרצה להכניס את הקלף הזה?</p>

        <div class="form-group">
            <label for="equip-slot-select">בחר מיקום:</label>
            <select id="equip-slot-select" class="glass-input" style="width: 100%; padding: 0.5rem;">
                <option value="main_hand">יד ימין (Main Hand)</option>
                <option value="off_hand">יד שמאל (Off Hand)</option>
                <option value="armor">שריון (Armor)</option>
                <option value="helmet">קסדה (Helmet)</option>
                <option value="ring_1">טבעת 1 (Ring)</option>
                <option value="ring_2">טבעת 2 (Ring)</option>
                <option value="necklace">שרשרת (Amulet)</option>
                <option value="cloak">גלימה (Cloak)</option>
                <option value="boots">מגפיים (Boots)</option>
                <option value="gloves">כפפות (Gloves/Gauntlets)</option>
                <option value="belt">חגורה (Belt)</option>
                <option value="ranged">כלי ירייה (Ranged/Ammo)</option>
            </select>
        </div>

        <div class="modal-actions" style="margin-top: 1.5rem;">
            <button id="equip-cancel-btn" class="btn-secondary">ביטול</button>
            <button id="equip-confirm-btn" class="btn-primary"
                style="background: linear-gradient(135deg, #e67e22, #d35400);">אשר</button>
        </div>
    </div>
</div>
